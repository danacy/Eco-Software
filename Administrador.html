<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Administrador - EcoSoftware</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.css" rel="stylesheet">
    <link rel ="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo-container">
            <a href="respaldo.html" class="logo">
                <i class="fas fa-recycle"></i>
                <span>EcoSoftware</span>
            </a>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Buscar">
        </div>
        <ul class="menu">
            <li><a href="#" class="menu-item active">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a></li>
            <li><a href="#" class="menu-item">
                <i class="fas fa-users"></i>
                <span>Usuarios</span>
            </a></li>
            <li><a href="#" class="menu-item ">
                <i class="fas fa-calendar-check"></i>
                <span>Solicitudes de Recolección</span>
            </a></li>
            
            <li><a href="#" class="menu-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Puntos de Reciclaje</span>
            </a></li>
            <li><a href="#" class="menu-item">
                <i class="fas fa-graduation-cap"></i>
                <span>Capacitaciones</span>
            </a></li>
            <li><a href="#" class="menu-item">
                <i class="fas fa-chart-bar"></i>
                <span>Informes</span>
            </a></li>
            
        </ul>
    </div>

    <!-- Main content -->
    <div class="main-content" id="main-content">
        <!-- Header -->
        <div class="header">
            <div class="page-title">
                <button class="toggle-sidebar" id="toggle-sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <span>Panel de control</span>
            </div>
            <div class="header-actions">
                <button class="filter-btn">
                    <i class="fas fa-filter"></i>
                </button>
                <button class="notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <div class="user-profile" id="user-profile">
                    <div class="user-avatar">
                        A
                    </div>
                    <div class="user-info">
                        <div class="user-name">Admin</div>
                        <div class="user-role">Administrador</div>
                    </div>
                    <div class="user-menu" id="user-menu">
                        <a href="#" class="user-menu-item">
                            <i class="fas fa-user"></i>
                            Perfil
                        </a>
                        <a href="#" class="user-menu-item">
                            <i class="fas fa-cog"></i>
                            Configuración
                        </a>
                        <a href="#" class="user-menu-item">
                            <i class="fas fa-sign-out-alt"></i>
                            Cerrar sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard grid -->
        
    </div>

    <!-- Theme toggle button -->
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
