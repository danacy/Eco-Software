<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login EcoSoftware</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>:root{
        --text-color:rgb(255, 255, 255);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }
    
    body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url('img/login.jpeg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
    }
    
    .container {
        display: flex;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 1;
    }
    
    .logo-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 10%;
        color: white;
    }
    
    .logo {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    
    .logo-grid {
        box-shadow: 1px 1px 1px 1px rgba(32,32,32,0.3);
        padding: 5px;
        border-radius: 5px;
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .logo-image {
        width: 100%;
        height: auto;
    }
    
    .logo-separator {
        margin: 0 15px;
        font-size: 24px;
        font-weight: 200;
    }
    
    .logo-text {
        font-size: 34px;
        letter-spacing: 2px;
        color: #22C822;
    }
    
    .title h1 {
        font-size: 3rem;
        font-weight: 400;
        line-height: 1.2;
    }
    
    .login-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-form {
        background-color: #121212;
        color: white;
        padding: 40px;
        border-radius: 8px;
        width: 90%;
        max-width: 450px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
        font-size: 1.5rem;
        margin-bottom: 30px;
        font-weight: 500;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
    }
    
    input {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 5px;
        background-color: #222;
        font-size: 1rem;
        color: var(--text-color);
    }
    
    input::placeholder {
        color: #999;
    }
    
    .password-input {
        position: relative;
    }
    
    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
    }
    
    .login-button {
        width: 100%;
        padding: 15px;
        background-color: #22C822;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
    }
    
    .login-button:hover {
        background-color: #252525;
    }
    
    .forgot-password {
        text-align: center;
        margin-top: 20px;
    }
    
    .forgot-password a {
        color: #22C822;
        text-decoration: none;
    }
    
    .error-message {
        color: #999;
        font-size: 0.9rem;
        margin-top: 5px;
        display: block;
    }
    
    .general-error {
        text-align: center;
        margin-top: 15px;
        font-weight: 500;
    }
    
    .toast {
        visibility: hidden;
        min-width: 250px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 16px;
        position: fixed;
        z-index: 9999;
        left: 50%;
        bottom: 30px;
        transform: translateX(-50%);
        font-size: 1rem;
        opacity: 0;
        transition: opacity 0.5s, bottom 0.5s;
    }
    
    .toast.show {
        visibility: visible;
        opacity: 1;
        bottom: 50px;
    }
    
    
    
    .powered-by {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 40px;
        color: #999;
        font-size: 0.9rem;
    }
    
    .powered-logo {
        margin-right: 8px;
    }
    
    
    
    .google-login {
        margin-top: 20px;
    }
    
    
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
        }
        
        .logo-section {
            padding: 40px 20px;
            align-items: center;
            text-align: center;
        }
        
        .title h1 {
            font-size: 2rem;
        }
        
        .login-container {
            padding: 20px;
        }
    }</style>
</head>

<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),url('img/login2.jpg');">
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-grid">
                    <img src="img/logo.svg" alt="Logo de EcoSoftware" class="logo-image">
                </div>
                <div class="logo-separator">|</div>
                <div class="logo-text">EcoSoftware</div>
            </div>
            <div class="title">
                <h1>Cada acci√≥n cuenta,<br>cada residuo importa.</h1>
            </div>
        </div>

        <div class="login-container">
            <div class="login-form">
                <h2>Bienvenidos Ecosofistas üå±</h2>

                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" id="email" placeholder="Ingrese su correo electr√≥nico" required>
                    <small class="error-message" id="email-error"></small>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Ingrese su contrase√±a" required>
                        <span class="password-toggle" onclick="togglePasswordVisibility('password')">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"
                                    fill="#aaa" />
                            </svg>
                        </span>
                    </div>
                    <small class="error-message" id="password-error"></small>
                </div>

                <button class="login-button" type="button" id="login-button" onclick="loginExitoso()">Iniciar sesi√≥n</button>
                



                <small class="error-message general-error" id="general-error"></small>

                <div class="google-login">
                    <div id="g_id_onload" data-client_id="TU_CLIENT_ID_AQUI" data-callback="handleCredentialResponse"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin" data-type="standard"></div>
                </div>


                <div class="forgot-password">
                    <a href="contrase√±a.html">¬øOlvid√≥ su contrase√±a?</a>
                </div>
            </div>
        </div>
    </div>

    <script >document.getElementById('login-button').addEventListener('click', function () {
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const generalError = document.getElementById('general-error');
    
        // Reset errores
        emailError.textContent = '';
        passwordError.textContent = '';
        generalError.textContent = '';
    
        const email = emailInput.value.trim();
        const password = passwordInput.value;
    
        let valid = true;
    
        // Validaci√≥n b√°sica de correo
        if (email === '' || !email.includes('@')) {
            emailError.textContent = 'Ingrese un correo v√°lido.';
            valid = false;
        }
    
        // Validaci√≥n de contrase√±a vac√≠a
        if (password === '') {
            passwordError.textContent = 'Ingrese su contrase√±a.';
            valid = false;
        }
    
        if (!valid) {
            return;
        }
    
        // Simulaci√≥n de verificaci√≥n (aqu√≠ deber√≠as conectarte a backend en producci√≥n)
        const usuarioValido = email === 'ejemplo@correo.com' && password === 'contrase√±a123';
    
        if (!usuarioValido) {
            showToast('‚ùå Correo o contrase√±a incorrectos.');
            return;
        }
    
        // Si todo est√° bien:
        showToast('‚úÖ Inicio de sesi√≥n exitoso. Redirigiendo...');
        setTimeout(() => {
            window.location.href = 'respaldo.html'; // o la ruta que desees
        }, 2000);
    });

    function loginExitoso() {
        // Aqu√≠ ir√≠a tu validaci√≥n real...
        localStorage.setItem("logueado", "true");
        window.location.href = "respaldo.html"; // vuelve a la principal
      }
    
    function togglePasswordVisibility(inputId) {
        const passwordInput = document.getElementById(inputId);
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }
    
    function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }</script>
    <div id="toast" class="toast"></div>

</body>

</html>
